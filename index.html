<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-8 row">
                <div class="card" style="width: 17rem;">
                    <img src="img/github.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Quer ver meus codigos?.</p>
                        <p class="card-text">acesse meu github!</p>
                    </div>
                </div>

                <div class="card" style="width: 17rem;">
                    <img src="img/facebook.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Quer ver minhas loucuras?</p>
                        <p class="card-text">acesse meu link!</p>
                    </div>
                </div>
                <div class="card" style="width: 17rem;">
                    <img src="img/linkedin.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Quer ver meu curriculo?</p>
                        <p class="card-text">acesse meu link!</p>
                    </div>
                </div>
                <div class="card" style="width: 17rem;">
                    <img src="img/instagram.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">quer ver como sou linda</p>
                        <p class="card-text">veja meu insta!</p>
    
                    </div>
                    
                </div>
                <div class="card" style="width: 17rem;">
                    <img src="img/envelope-fill.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Quer um contato profissional</p>
                        <p class="card-text">me envie um email</p>
    
                    </div>
                    
                </div>
                <div class="card" style="width: 17rem;">
                    <img src="img/pix-svgrepo-com.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Quer me mandar um pix?</p>
                        <p class="card-text">Mandaaaaaaaaa</p>
    
                    </div>
                    
                    
                </div>
                
            </div>
            <div class="row col-4  mt-5 btn border-5">

                <a href="https://github.com/" class="btn btn-dark"> <img src="img/github.svg" alt="" style="width: 3rem;"></a>

                <a href="https://www.facebook.com/" class="btn btn-dark"><img src="img/facebook.svg" alt="" style="width: 3rem;"></a>

                <a href="https://br.linkedin.com/" class="btn btn-dark"><img src="img/linkedin.svg" alt="" style="width: 3rem;"></a>

                <a href="https://www.instagram.com.br" class="btn btn-dark"><img src="img/instagram.svg" alt="" style="width: 3rem;"></a>

                <a href="https://www.kalunga.com.br/" class="btn btn-dark"><img src="img/envelope-fill.svg" alt="" style="width: 3rem;"></a>

                <a href="https://www.bcb.gov.br/estabilidadefinanceira/pix"> class="btn btn-dark"><img src="img/pix-svgrepo-com.svg" alt="" style="width: 3rem;"></a>

        </div>
        <div class="col">
            


        </div>
